name: CutBox release update

on:
  repository_dispatch:

  workflow_dispatch:
    inputs:
      release:
        required: true
        description: "CutBox version to release via Homebrew"

jobs:
  build:
    name: CutBox release update
    runs-on: macos-11
    env:
      RELEASE: ${{ github.event.inputs.release }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update CutBox homebrew
        run : |
          RELEASE="${{ env.RELEASE }}"
          echo "RELEASE.......: $RELEASE"
          BREW_VERSION=$(grep "VERSION:" README.md | awk '{ print $2 }')
          echo "LATEST ON BREW: $BREW_VERSION"
          if [[ "$BREW_VERSION" != "$RELEASE" ]]; then
            echo "Updating brew formula and cask to CutBox $RELEASE"
            echo "- Update readme"
            bin/update-readme "$RELEASE" || \
              { echo "Update README failed"; exit 1 }
            echo "- Update formula"
            bin/update-formula "$RELEASE" || \
              { echo "Update Formula failed"; exit 1 }
            echo "- Update cask"
            bin/update-cask "$RELEASE" || \
              { echo "Update Cask failed"; exit 1 }
            echo "- Test formula"
            bin/test-formula || \
              { echo "Test Formula failed"; exit 1 }
            echo "- Test cask"
            bin/test-cask || \
              { echo "Test Cask failed"; exit 1 }
            echo "Git commit / push"
            git status -s
            git add \
              README.md \
              Formula/cutbox.rb \
              Casks/cutbox.rb || \
                { echo "git add failed"; exit 1 }
            git commit -m "Update Homebrew: CutBox ${CUTBOX_VERSION}" || \
              { echo "git commit failed"; exit 1 }
            git tag "${CUTBOX_VERSION}" || \
              { echo "git tag failed"; exit 1 }
            git push --follow-tags || \
              { echo "git push failed"; exit 1 }
            echo "Released CutBox ${CUTBOX_VERSION} via homebrew"
          else
            echo "Cannot upgrade from: $BREW_VERSION -> $RELEASE"
          fi
